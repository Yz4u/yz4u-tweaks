<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>yz4u-tweaks</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f4f7fb;
      --card: #ffffff;
      --text: #10233a;
      --muted: #4d5f75;
      --line: #d8e2ef;
      --accent: #0c7f7a;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f4f7fb 0%, #e8f4ef 100%);
      color: var(--text);
    }
    main {
      max-width: 720px;
      margin: 48px auto;
      padding: 0 16px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 10px 24px rgba(16, 35, 58, 0.08);
    }
    h1 { margin: 0 0 8px; }
    p { color: var(--muted); }
    ul { padding-left: 20px; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    code {
      background: #eef3f9;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <h1>yz4u-tweaks</h1>
      <p>APT repository for the Yz4u JB Comfort Project.</p>
      <ul>
        <li>Package: <code>com.yz4u.lockalive</code></li>
        <li>Version: <code>1.0.0</code></li>
        <li>Architecture: <code>iphoneos-arm64</code></li>
      </ul>
      <p>Add this repository URL to Sileo:</p>
      <p><a href="https://yz4u.github.io/yz4u-tweaks/">https://yz4u.github.io/yz4u-tweaks/</a></p>
      <p>Repository files:</p>
      <ul>
        <li><a href="./Packages">Packages</a></li>
        <li><a href="./Packages.gz">Packages.gz</a></li>
        <li><a href="./Release">Release</a></li>
      </ul>
    </section>
  </main>
</body>
</html>
